<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Profile - Waggy Pet Shop</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="TemplatesJungle">
  <meta name="keywords" content="ecommerce, pet, shop">
  <meta name="description" content="Free eCommerce Pet Shop HTML Website Template">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../resources/static/css/vendor.css">
  <link rel="stylesheet" type="text/css" href="../resources/static/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300;400;500&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Header will be loaded dynamically -->
  <div id="header-placeholder"></div>

  <section class="py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="display-4 fw-normal text-center mb-5">My Profile</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="py-5">
    <div class="container">
      <div class="row">
        <!-- Profile Sidebar -->
        <div class="col-md-4 mb-4">
          <div class="card border-0 shadow-sm">
            <div class="card-body text-center py-5">
              <div class="profile-image mb-4">
                <img src="/placeholder.svg?height=100&width=100" alt="Profile Image" class="rounded-circle" width="100" height="100" id="profile-image">
              </div>
              <h3 class="card-title" id="profile-display-name">User Name</h3>
              <p class="text-muted" id="profile-display-email">user@example.com</p>
              <div class="d-grid gap-2 mt-4">
                <button class="btn btn-outline-dark rounded-1" id="edit-profile-photo-btn">
                  <iconify-icon icon="mdi:camera"></iconify-icon> Change Photo
                </button>
              </div>
            </div>
            <div class="list-group list-group-flush">
              <a href="#profile-info" class="list-group-item list-group-item-action active" data-bs-toggle="list">
                <iconify-icon icon="mdi:account"></iconify-icon> Profile Information
              </a>
              <a href="#order-history" class="list-group-item list-group-item-action" data-bs-toggle="list">
                <iconify-icon icon="mdi:package"></iconify-icon> Order History
              </a>
              <a href="#addresses" class="list-group-item list-group-item-action" data-bs-toggle="list">
                <iconify-icon icon="mdi:map-marker"></iconify-icon> Addresses
              </a>
              <a href="#payment-methods" class="list-group-item list-group-item-action" data-bs-toggle="list">
                <iconify-icon icon="mdi:credit-card"></iconify-icon> Payment Methods
              </a>
              <a href="#" id="logout-btn-profile" class="list-group-item list-group-item-action text-danger">
                <iconify-icon icon="mdi:logout"></iconify-icon> Logout
              </a>
            </div>
          </div>
        </div>

        <!-- Profile Content -->
        <div class="col-md-8">
          <div class="tab-content">
            <!-- Profile Information -->
            <div class="tab-pane fade show active" id="profile-info">
              <div class="card border-0 shadow-sm">
                <div class="card-header bg-white">
                  <h4 class="mb-0">Profile Information</h4>
                </div>
                <div class="card-body">
                  <form id="profile-update-form">
                    <div class="mb-3">
                      <label for="profile-name" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="profile-name" required>
                    </div>
                    <div class="mb-3">
                      <label for="profile-email" class="form-label">Email Address</label>
                      <input type="email" class="form-control" id="profile-email" required>
                    </div>
                    <div class="mb-3">
                      <label for="profile-phone" class="form-label">Phone Number</label>
                      <input type="tel" class="form-control" id="profile-phone">
                    </div>
                    <div class="mb-3">
                      <label for="profile-address" class="form-label">Address</label>
                      <textarea class="form-control" id="profile-address" rows="3"></textarea>
                    </div>
                    <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-dark rounded-1">Save Changes</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Order History -->
            <div class="tab-pane fade" id="order-history">
              <div class="card border-0 shadow-sm">
                <div class="card-header bg-white">
                  <h4 class="mb-0">Order History</h4>
                </div>
                <div class="card-body">
                  <div class="alert alert-info">
                    <p class="mb-0">You haven't placed any orders yet.</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Addresses -->
            <div class="tab-pane fade" id="addresses">
              <div class="card border-0 shadow-sm">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                  <h4 class="mb-0">Addresses</h4>
                  <button class="btn btn-sm btn-outline-dark rounded-1">Add New Address</button>
                </div>
                <div class="card-body">
                  <div class="alert alert-info">
                    <p class="mb-0">You haven't added any addresses yet.</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Payment Methods -->
            <div class="tab-pane fade" id="payment-methods">
              <div class="card border-0 shadow-sm">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                  <h4 class="mb-0">Payment Methods</h4>
                  <button class="btn btn-sm btn-outline-dark rounded-1">Add Payment Method</button>
                </div>
                <div class="card-body">
                  <div class="alert alert-info">
                    <p class="mb-0">You haven't added any payment methods yet.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer will be loaded dynamically -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="../../static/js/jquery-1.11.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="../../static/js/plugins.js"></script>
  <script src="../../static/js/script.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  
  <!-- Auth Scripts -->
  <script src="../../static/js/auth.js"></script>
  <script src="../../static/js/auth-ui.js"></script>
  <script src="../../static/js/profile.js"></script>
</div>
</body>

</html>
