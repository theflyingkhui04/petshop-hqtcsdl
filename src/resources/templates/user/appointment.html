<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt Lịch Hẹn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    .container {
      margin-top: 50px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }

    h2 {
      font-weight: bold;
      color: #1877f2;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .form-control,
    .form-select {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px;
    }

    .btn-primary {
      background-color: #1877f2;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #166fe5;
    }

    .alert {
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #1877f2;
      box-shadow: 0 0 5px rgba(24, 119, 242, 0.5);
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center mb-4">Đặt Lịch Hẹn Dịch Vụ</h2>
    <form id="appointmentForm">
      <!-- Pet Information -->
      <div class="form-group">
        <label for="petName" class="form-label">Tên Thú Cưng</label>
        <input type="text" class="form-control" id="petName" placeholder="Nhập tên thú cưng" required>
      </div>
      <div class="form-group">
        <label for="petType" class="form-label">Loại Thú Cưng</label>
        <select class="form-select" id="petType" required>
          <option value="" disabled selected>Chọn loại thú cưng</option>
          <option value="dog">Chó</option>
          <option value="cat">Mèo</option>
          <option value="other">Khác</option>
        </select>
      </div>

      <!-- Service Information -->
      <div class="form-group">
        <label for="serviceType" class="form-label">Dịch Vụ</label>
        <select class="form-select" id="serviceType" required>
          <option value="" disabled selected>Chọn dịch vụ</option>
          <option value="grooming">Tắm & Cắt Tỉa</option>
          <option value="healthCheck">Khám Sức Khỏe</option>
          <option value="training">Huấn Luyện</option>
        </select>
      </div>

      <!-- Staff Information -->
      <div class="form-group">
        <label for="staff" class="form-label">Nhân Viên</label>
        <select class="form-select" id="staff" required>
          <option value="" disabled selected>Chọn nhân viên</option>
          <option value="staff1">Nguyễn Văn A</option>
          <option value="staff2">Trần Thị B</option>
          <option value="staff3">Lê Văn C</option>
        </select>
      </div>

      <!-- Appointment Date -->
      <div class="form-group">
        <label for="appointmentDate" class="form-label">Ngày Hẹn</label>
        <input type="date" class="form-control" id="appointmentDate" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Đặt Lịch</button>
    </form>

    <!-- Confirmation Message -->
    <div id="confirmationMessage" class="alert alert-success mt-4 d-none" role="alert">
      Lịch hẹn của bạn đã được đặt thành công!
    </div>
  </div>

  <script>
    document.getElementById('appointmentForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Lấy thông tin từ form
      const petName = document.getElementById('petName').value;
      const petType = document.getElementById('petType').value;
      const serviceType = document.getElementById('serviceType').value;
      const staff = document.getElementById('staff').value;
      const appointmentDate = document.getElementById('appointmentDate').value;

      // Hiển thị thông báo xác nhận
      const confirmationMessage = document.getElementById('confirmationMessage');
      confirmationMessage.classList.remove('d-none');
      confirmationMessage.innerHTML = `
        <strong>Thành công!</strong> Bạn đã đặt lịch hẹn cho thú cưng <strong>${petName}</strong> (${petType}) 
        với dịch vụ <strong>${serviceType}</strong>, nhân viên <strong>${staff}</strong> vào ngày <strong>${appointmentDate}</strong>.
      `;

      // Reset form
      this.reset();
    });
  </script>
</body>

</html>
